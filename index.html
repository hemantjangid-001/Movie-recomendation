<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation App</h1>
        <div class="input-container">
            <input type="text" id="movie-input" placeholder="Enter a movie name">
            <button id="get-recommendations">Get Recommendations</button>
        </div>
        <div id="random-movies">
            <h2>Random Movies</h2>
            <div id="movie-list">
                <!-- Random movies will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
